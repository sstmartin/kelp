{% load staticfiles i18n %}
<!DOCTYPE html>

<html>
<head>
    {% block meta_tags %}{% endblock %}
    <title>
        {% block title %}{% trans "kelp" %}{% endblock %}
    </title>
    <!-- Latest compiled and minified CSS -->
    {% block stylesheets %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    {%  endblock %}

    {% block javascript %}
        <script src="/static/js/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {%  endblock %}
    {%  block extra_head %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Kelp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Trending <span class="sr-only">(current)</span></a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" method="GET" action="/results/">
        <div class="form-group">
          <input type="text" class="form-control search-box" name="search-text" id="search-text" placeholder="Enter your ZIP Code (Example: 30332)">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
      
      
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="#">Login</a></li> -->
        <li class="dropdown">
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
