{%  extends "_navbar.html" %}

{%  block content %}
    <div class="page-header">
        <h1> Trending </h1>
    </div>
    <div class="jumbotron">
        {% for review in reviews %}
            <h4>{{ review.business_name }}</h4>
            <p><i><a href="/details/{{ review.business_id }}">"{{ review.text }}"</a></i></p>
            <hr />
        {% endfor %}
    </div>
{% endblock %}
